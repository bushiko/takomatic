<div class="container">
  <div class="columns">
    <div class="column is-two-thirds">
      <div class="box">
        <leaflet 
          maxbounds="vm.maxbounds"
          defaults="vm.defaults"
          markers="vm.markers" 
          paths="vm.paths"
          layers="vm.layers"
          height="480px" 
          width="100%"></leaflet>
        <!-- <ng-map 
          style="height: 500px; background: #00d1b2;"
          zoom="13"
          min-zoom="13"
        >
          <marker 
            ng-repeat-start="mk in vm.driverList" 
            position="{{vm.getPosition(mk)}}"
            label="{{mk.name}}"
            ></marker>
          <path
            ng-repeat-end
            geodesic="true"
            stroke-color="#FF0000"
            stroke-opacity="1.0"
            stroke-weight="2"
          ></path>
        </ng-map> -->
        <!-- <map-dash></map-dash> -->
      </div>
    </div>
    <div class="column">
      <div class="box">
        
        <div ng-init="activeTab = 'drivers'" class="tabs is-small">
          <ul>
            <li 
              ng-click="activeTab = 'drivers'"
              ng-class="{'is-active': activeTab === 'drivers'}"><a>Conductores</a></li>
            <li
              ng-click="activeTab = 'clients'"
              ng-class="{'is-active': activeTab === 'clients'}"><a>Clientes</a></li>
          </ul>
        </div>

        <div ng-show="activeTab === 'drivers'">
          <ul>
            <li ng-repeat="driver in vm.driverList">{{::driver.name}}</li>
          </ul>

          <form ng-submit="vm.saveDriver(newD)">
            <p class="control has-addons">
              <input 
                ng-model="newD.name" 
                ng-class="{'is-danger': vm.driverErrors.name}"
                class="input" type="text" placeholder="nombre">
              <a 
                ng-class="{'is-loading': vm.savingDriver}"
                ng-click="vm.saveDriver(newD)"
                class="button is-primary">
                +
              </a>
              <small ng-show="vm.driverErrors.name">{{vm.driverErrors.name}}</small>
            </p>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
